<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/index.xhtml">

	<ui:define name="titulo">Login</ui:define>
	
	<ui:define name="style">
		<h:outputStylesheet library="css" name="form.css"/>
		<h:outputStylesheet library="css" name="login.css"/>
	</ui:define>
	
	<ui:define name="h1">
   		<h1 class="bg-dark text-light">.:Login:.</h1>
	</ui:define>
	
	<ui:define name="nav">
		<li class="nav-item">
			<h:commandLink class="nav-link" 
					value="| Principal"
					action="#{loginController.redirecionaDashboard}" />
		</li>
		<li class="nav-item">
			<h:commandLink class="nav-link active" 
					value="| Logar"
					action="#{loginController.redirecionaLogin}"/>	                
		</li>
		<li class="nav-item">
			<h:commandLink class="nav-link" 
					value="| Cadastrar"
					action="#{loginController.redirecionaCadastroUsuario}"/>
		</li>	
		<li class="nav-item">
			<h:commandLink class="nav-link"
					value="| Carrinho"
					action="#{loginController.redirecionaCarrinho}"/>
        </li>
	</ui:define>
	
	<ui:define name="pesquisa">
		<div class="form-inline my-2 my-lg-0">
			<h:inputText class="form-control mr-sm-2" 
					name="pesquisa" 
					value="#{loginController.pesquisa}"
					pt:type="search"
					pt:placeholder="Pesquisar"
					pt:aria-label="Search"/>
			<h:commandButton class="btn btn-outline-success my-2 my-sm-0" 
					value="Pesquisar"
					action="#{loginController.pesquisar}"/>
		</div>
	</ui:define>
	
	<ui:define name="alert">
		<h:messages id="messages_login"
				infoStyle="color:green;"  
				warnStyle="color:yellow;"  
				errorStyle="color:red;" />
	</ui:define>
	
	<ui:define name="main">
		<main class="form_main form centralizado">
		
		<h2 class="centralizar-centro">.:Login do Usuario:.</h2>
		
		<div class="afastamento_mini" ><!-- Afasta os elementos --></div>
		
		<h:form class="form centralizado" id="form_cadastro_usuario">
			<h:panelGrid id="pg-principal" 
					columns="2" 
					class="centralizado mini_table">
					
				<h:outputLabel for="login_nick_name" value="Nome de Usuario: "/>
				<h:inputText id="login_nick_name" 
						class="form-control" 
						value="#{loginController.usuario.nomeUsuario}"/>
						
				<h:outputLabel for="login_senha" value="Senha: "/>	
				<h:inputSecret id="login_senha" 
						class="form-control" 
						value="#{loginController.usuario.senha}"/>
			</h:panelGrid>
			
			<div class="afastamento_mini" ><!-- Afasta os elementos --></div>
			
			<div class="centralizado WD40">
				<h:panelGrid id="botoes"
						columns="2" 
						class="centralizado botoes_login">
						
					<h:commandButton id="entrar"
							class="btn btn-primary centralizado"
							value="Entrar"
							action="#{loginController.entrar}"/>
							
					<h:commandButton id="limpar" 
							class="btn btn-primary centralizado"
							value="Limpar" 
							action="#{loginController.limpar}">
								
						<f:ajax execute="@this" 
								render="form_cadastro_usuario"/>
					</h:commandButton>
						
				</h:panelGrid>
			</div>
		</h:form>
		
		</main>
	</ui:define>
</ui:composition>
		
</html>
